<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping Items</title>
    <link rel="stylesheet" href="styles/shopping.css" />
  </head>
  <body>
    <div class="container">
      <div class="box watch">
        <div class="content">
          <h2>Watch</h2>
          <img src="images/watch-icon.png" alt="Watch" />
        </div>
      </div>
      <div class="box shoes">
        <div class="content">
          <h2>Shoes</h2>
          <img src="images/shoe-icon.png" alt="Shoes" />
        </div>
      </div>
      <div class="box bags">
        <div class="content">
          <h2>Bags</h2>
          <img src="images/bag-icon.png" alt="Bags" />
        </div>
      </div>
    </div>
  </body>
</html>
